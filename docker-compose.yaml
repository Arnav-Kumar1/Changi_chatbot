version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: app/Dockerfile.backend
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro        # Mount data as read-only
      - ./app:/app                 # Mount backend source code
    env_file:
      - .env
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    depends_on:
      - backend
    restart: unless-stopped
